<body>
    <h1>Mijn Super Smash Bros. Ultimate Mains</h1>
    <p>Klik op een foto om het in een popup te laten voorschijnen!</p>
    <main>
        <section>
            <h3>Diddy Kong</h3>
            <figure class="photo">
                <a class="popup" href="img/Diddy.png">
                    <img src="img/Diddy.png" class="pic">
                </a>
                <figcaption>Origin: Donkey Kong Country (1994 SNES)</figcaption>
            </figure>
        </section>
        <section>
            <h3>Solid Snake</h3>
            <figure class="photo">
                <a class="popup" href="img/Snake.png">
                    <img src="img/Snake.png" class="pic">
                </a>
                <figcaption>Origin: Metal Gear (1987 NES)</figcaption>
            </figure>
        </section>
        <section>
            <h3>Marth</h3>
            <figure class="photo">
                <a class="popup" href="img/Marth.png">
                    <img src="img/Marth.png" class="pic">
                </a>
                <figcaption>Origin: Fire Emblem: Shadow Dragon and the Blade of Light (1990 NES)</figcaption>
            </figure>
        </section>
        <section>
            <h3>Simon Belmont</h3>
            <figure class="photo">
                <a class="popup" href="img/Simon.png">
                    <img src="img/Simon.png" class="pic">
                </a>
                <figcaption>Origin: Castlevania (1986 NES)</figcaption>
            </figure>
        </section>
    </main>
